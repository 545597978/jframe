# producer
#MqUrl = tcp://121.40.92.93:61616
#MqUrl = tcp://121.40.147.164:61616
MqUrl = tcp://127.0.0.1:61616
UseAsyncSend = false
CreateConnectionOnStartup = true
MaxConnections = 300
MaximumActiveSessionPerConnection = 200

# consumer
ConsumerTimeout = 60000
SendSleepTime = 2
RecvSleepTime = 2

# default queue
DefMqSendQueue = d.mq.queue.dzh.test
DefMqRecvQueue = d.mq.queue.dzh.test

# transfer
#MsgTransfer = *

# 1 is not persistent ,2(default) is persistent
DeliveryMode = 2
